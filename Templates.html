<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
   <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
 
    <span class="text">{{text}}</span>
  </li>
</template>

<template name="lineup">
  <span class="QB">{{QB}}</span>
  <span class="RB1">{{RB1}}</span>
  <span class="RB2">{{RB2}}</span>
  <span class="WR1">{{WR1}}</span>
  <span class="WR2">{{WR2}}</span>
  <span class="WR3">{{WR3}}</span>
  <span class="TE">{{TE}}</span>
  <span class="Flex">{{Flex}}</span>
  <span class="Def">{{Def}}</span>

</template>
